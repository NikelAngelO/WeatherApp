<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>WeatherApp</title>
</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">WeatherApp</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Главная</a>
    <a class="p-2 text-dark" href="#">Информация</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
<div class="container">
  	<div class="row">
  		<div class="col-5 offset-1">
  			<h1>Погода в вашем городе</h1>
  			<form action="" method="post">
  				{% csrf_token %}
  				<label for="city">Город</label>
  				{{ form.name }}
  				<input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
  			</form>
  		</div>
  		<div class="col-4 offset-1">
  			<h1>Информация</h1>

			{% for info in all_info %}
  			<div class="alert alert-info">
  				<h3>
  				{{ info.city }} <b>:</b>
 				{{ info.temp }}<sup>o</sup>
  				<img src="http://openweathermap.org/img/w/{{ info.icon }}.png" height="60" width="60">
  				</h3>
  			</div>
			{% endfor %}

  		</div>
  	</div>
  </div>
</body>
</html>
